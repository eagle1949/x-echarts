<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>x-echarts</title>
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link rel="stylesheet" href="script/docsify/lib/themes/vue.css" />
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@1.4.0/lib/theme-default/index.css"> -->
        <link rel="stylesheet" href="script/vuep-magic-patch/dist/vuep.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                basePath: '../docs',
				repo: 'https://github.com/eagle1949/x-echarts',
                name: 'x-echarts',
                loadSidebar: 'sidebar.md',
				loadNavbar: true,
				loadNavbar: 'navbar.md',
                homepage: 'intro.md',
                coverpage: true,
                //auto2top: true,
                search: {
                    maxAge: 86400000,
                    paths: 'auto',
                    placeholder: {
                        '/': '搜索'
                    },
                    noData: {
                        '/': '找不到结果'
                    },
                    depth: 1
                }
            };
            window.downImage = function (classNameCode, fileName) {
                document.querySelectorAll('.markdown-section').forEach(el => {
                    let saveEl = el.querySelector(
                        `.vuep-scoped-${classNameCode}`
                    ).firstChild;
                    htmlToImage
                        .toJpeg(saveEl, { backgroundColor: '#fff' })
                        .then(function (dataUrl) {
                            var link = document.createElement('a');
                            link.download = fileName + '.jpg';
                            link.href = dataUrl;
                            link.click();
                        });
                });
            };
            // .vuep-scoped-19
            // window.downImage('19','饼图-横向图例和纵向图例')
        </script>
        <script src="script/docsify/lib/docsify.min.js"></script>
        <script src="script/docsify/lib/plugins/search.js"></script>
        <script src="script/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <script src="script/babel.min.js"></script>
        <script src="script/vue.min.js"></script>
        <script src="script/vuep-magic-patch/dist/vuep.min.js"></script>

        <script src="dist/myLib.umd.js?v=0.1.2"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>
    </body>
</html>
